<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
        <div class="navbar-header">           
            <a class="navbar-brand" href="#">Akan Name Calculator</a>
        </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <div class="container">
            <h1>Welcome to Akan Date Calculator.</h1>
            <p>
                This is a simple application that will take your birthday and your gender.
                The app will then display to you an Akan name. For more information about Akan names, click below.
            </p>
            <p><a class="btn btn-success btn-lg" href="https://en.wikipedia.org/wiki/Akan_names" target="blank" role="button">Learn more</a></p>
        </div>
    </div>
    <!--Form-->
    <div class = "container">
        <form id="akanForm" class="form-horizontal" target="" >
            <div class="form-group">
                <label for="birthday" class="col-sm-2 control-label">Birthday</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" placeholder="Birthday">
                    </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-10">
                        <select name="gender" class="form-control" id="gender" placeholder="Gender">
                            <option value="male" id="male">Male</option>
                            <option value="female" id="female">Female</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <p id="output"></p>
    </div>
</body>
<script src="js/main.js"></script>
</html>
